<!doctype html>
<html>
<head>
  <title>No error on detached image dom nodes</title>
  <link rel="stylesheet" type="text/css" href="test.css" />
  <script src="js/helper.js"></script>
  <script src="../build/lazyload.min.js"></script>
  <script>lzld = lazyload();</script>
  <script src="js/jquery-1.8.3.js"></script>
</head>
<body>

<h1>No error on detached image dom nodes</h1>

<div id="result"></div>
<div id="debug"></div>
<div id="content">
  <div style="margin-bottom:3000px"></div> <!-- we fake some content -->
</div>
<div id="ajax"></div>

<script>
setup(test);

function setup(cb) {
  insertImage();
  cb();
}

function test() {
  var imgs = document.getElementsByTagName('img');
  var first = imgs[0];

  if (imgs.length !== 1)
    error("Bad image count");

  $(function() {
    $(first).detach();
    scroll(0, 100000);
    success();
  });
}
</script>

</body>
</html>
