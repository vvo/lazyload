<!doctype html>
<html>
<head>
  <title>Double LazyLoad script test</title>
  <link rel="stylesheet" type="text/css" href="test.css" />
  <script src="js/helper.js"></script>
  <script src="../build/lazyload.min.js"></script>
  <script>lzld = lazyload();</script>
  <script src="js/jquery-1.8.3.js"></script>
</head>
<body>

<h1>Double LazyLoad script test</h1>

<div id="result"></div>
<div id="debug"></div>
<div id="content"></div>
<div id="ajax"></div>

<script>
setup(test);

function setup(cb) {
  $(function() {
    $('#ajax').load('ajax/lazyload.html', function() {
      insertSlowImage(1);
      insertImage(15);
      insertSlowImage(1);
      cb();
    });
  });
}

function test() {
  var imgs = document.getElementsByTagName('img');
  var first = imgs[0];
  var last = imgs[imgs.length - 1];

  if (imgs.length !== 17)
    error("Bad image count");
  if (first.getAttribute('data-src') === null)
    error("Top images should not be shown, yet");
  if (last.getAttribute('data-src') === null)
    error("Bottom images should not be shown");

  setTimeout(function() {
    if (first.getAttribute('data-src') !== null)
      error("Top image should be shown");
    if (first.getAttribute('onload') !== null)
      error("Top image should have onload removed");
    if (last.getAttribute('data-src') === null)
      error("Bottom image should not be shown, yet");

    scroll(0, 100000);
    setTimeout(function() {
      if (last.getAttribute('data-src') !== null)
        error("Bottom image should be shown");
      success();
    }, 100)
  }, 100);
}
</script>

</body>
</html>
