<!doctype html>
<html>
<head>
  <title>First image src</title>
  <link rel="stylesheet" type="text/css" href="test.css" />
  <script src="js/helper.js"></script>
  <script src="../build/lazyload.min.js"></script>
  <script>lzld = lazyload();</script>
</head>
<body>

<h1>First image src should always be available</h1>

<div id="result"></div>
<div id="debug"></div>
<div id="content"></div>
<div id="ajax"></div>

<script>
setup(test);

function setup(cb) {
  insertImage();
  cb();
}

function test() {
  var imgs = document.getElementsByTagName('img');
  var first = imgs[0];

  if (imgs.length !== 1)
    error("Bad image count");

  setTimeout(function() {
    if (first.getAttribute('src') === null)
      error("First image src is not available");
    success()
  }, 100)
}
</script>

</body>
</html>
